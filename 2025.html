<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Letter Game - Reveal the Secret Message</title>
  <style>
    /* Reset some basic defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    /* The game container covers most of the viewport.
       Replace the background URL with your own image if desired. */
    #game-container {
      position: relative;
      width: 100vw;
      height: 90vh;
      background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center;
      background-size: cover;
    }
    
    /* Style for each hidden letter */
    .letter {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      user-select: none;
    }
    
    .letter:hover {
      transform: scale(1.2);
    }
    
    /* The message container fixed at the bottom displays the target slots */
    #message-container {
      width: 100vw;
      height: 10vh;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 6px;
    }
    
    /* Each slot where a letter will appear */
    .message-slot {
      width: 40px;
      height: 40px;
      border-bottom: 2px solid #fff;
      margin: 0 5px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <!-- Game container with the background image -->
  <div id="game-container"></div>
  <!-- Message container that will show the secret message as letters are found -->
  <div id="message-container"></div>
  
  <script>
    /* 
      We want the secret message “YOU’RE THE BEST DAD EVER”.
      The supplied letters (in order) are:
      Y, O, U, R, E, T, H, E, B, E, S, T, D, A, D, E, V, E, R.
      
      Each letter is assigned a data-index for its proper placement.
    */
    const secretLetters = [
      { letter: 'Y', index: 0 },
      { letter: 'O', index: 1 },
      { letter: 'U', index: 2 },
      { letter: 'R', index: 3 },
      { letter: 'E', index: 4 },
      { letter: 'T', index: 5 },
      { letter: 'H', index: 6 },
      { letter: 'E', index: 7 },
      { letter: 'B', index: 8 },
      { letter: 'E', index: 9 },
      { letter: 'S', index: 10 },
      { letter: 'T', index: 11 },
      { letter: 'D', index: 12 },
      { letter: 'A', index: 13 },
      { letter: 'D', index: 14 },
      { letter: 'E', index: 15 },
      { letter: 'V', index: 16 },
      { letter: 'E', index: 17 },
      { letter: 'R', index: 18 }
    ];
    
    // Build the bottom message area with blank slots
    const messageContainer = document.getElementById('message-container');
    secretLetters.forEach(letterObj => {
      const slot = document.createElement('div');
      slot.classList.add('message-slot');
      // Using data-index to link this slot with the correct hidden letter.
      slot.dataset.index = letterObj.index;
      messageContainer.appendChild(slot);
    });
    
    // Place hidden letters on the game board at random positions
    const gameContainer = document.getElementById('game-container');
    
    secretLetters.forEach(letterObj => {
      const span = document.createElement('span');
      span.classList.add('letter');
      span.textContent = letterObj.letter;
      // Associate each letter with its target index.
      span.dataset.index = letterObj.index;
      
      // Random placement logic: subtract a fixed amount (e.g., 50) to keep letters within view.
      const containerWidth = gameContainer.clientWidth;
      const containerHeight = gameContainer.clientHeight;
      const x = Math.random() * (containerWidth - 50);
      const y = Math.random() * (containerHeight - 50);
      span.style.left = `${x}px`;
      span.style.top = `${y}px`;
      
      // When a letter is clicked, it moves to its designated slot at the bottom.
      span.addEventListener('click', function() {
        const targetIndex = this.dataset.index;
        // Find the corresponding slot that has not yet been filled
        const slot = document.querySelector(`.message-slot[data-index="${targetIndex}"]`);
        // Only fill the slot if it's still empty
        if (slot && slot.textContent === '') {
          slot.textContent = this.textContent;
          // Optionally animate the letter fading out from the board:
          this.style.opacity = '0';
          // Disable further clicks
          this.style.pointerEvents = 'none';
        }
      });
      
      gameContainer.appendChild(span);
    });
  </script>
</body>
</html>
