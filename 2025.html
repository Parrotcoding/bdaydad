<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layered Platformer Letter Hunt – Hills as Platforms</title>
  <style>
    /* Reset and basic styling */
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB; /* sky blue */
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // ---------------------------
    // GLOBAL SETUP & VARIABLES
    // ---------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Level dimensions
    const levelWidth = 6000;
    const levelHeight = 600;

    // Camera horizontal offset (always follows the player)
    let camX = 0;

    // Game state: "ground" or "interior"
    let gameState = "ground";

    // Collision mode:
    // "ground" uses brown ground platforms,
    // "midground" uses the hills.
    let platformMode = "ground";

    // Global time for oscillation effects
    let time = 0;

    // Player definition
    const player = {
      x: 100,
      y: 450,
      width: 30,
      height: 50,
      vx: 0,
      vy: 0,
      onGround: false
    };

    // Keyboard input tracking
    const keys = {};
    document.addEventListener('keydown', e => { keys[e.key] = true; });
    document.addEventListener('keyup', e => { keys[e.key] = false; });

    // Physics parameters
    const gravity = 0.5;
    const moveSpeed = 3;
    const jumpForce = -10;

    // ---------------------------
    // GROUND MODE DATA
    // ---------------------------
    // Brown ground platforms (always drawn)
    const groundPlatforms = [
      { x: 0,    y: 500, width: levelWidth, height: 100 },
      { x: 1200, y: 400, width: 200, height: 20 },
      { x: 4500, y: 400, width: 200, height: 20 }
    ];

    // Hills as round platforms attached to the brown ground.
    // Each hill is defined by its starting x position, width, peak height (how far above the ground the floor dips),
    // groundY (the brown ground level, here 500) and a fill color.
    const hills = [
      { x: 0,    width: 1200, height: 300, groundY: 500, color: "#228B22" },
      { x: 1200, width: 1500, height: 400, groundY: 500, color: "#2E8B57" },
      { x: 2700, width: 1800, height: 250, groundY: 500, color: "#006400" },
      { x: 4500, width: 1500, height: 500, groundY: 500, color: "#228B22" }
    ];

    // Compute a hill's surface at a given x using a bell-curve formula.
    // Let t = (x - hill.x) / hill.width, then:
    // y = hill.groundY - (4 * hill.height * t * (1 - t))
    // (At t = 0 or 1, y = hill.groundY; at t = 0.5, y = hill.groundY - hill.height)
    function hillSurface(hill, x) {
      let t = (x - hill.x) / hill.width;
      if (t < 0 || t > 1) return null;
      return hill.groundY - (4 * hill.height * t * (1 - t));
    }

    // Foreground decorations – these sit on the ground.
    const fgDecorations = [
      { type: 'bush',  x: 100,  y: 460, width: 80,  height: 40 },
      { type: 'tree',  x: 300,  y: 380, width: 60,  height: 120 },
      { type: 'house', x: 500,  y: 360, width: 120, height: 140 },
      { type: 'bush',  x: 700,  y: 460, width: 80,  height: 40 },
      { type: 'tree',  x: 1120, y: 380, width: 60,  height: 120 },
      { type: 'house', x: 1320, y: 360, width: 120, height: 140 },
      { type: 'bush',  x: 1520, y: 450, width: 100, height: 50 },
      { type: 'tree',  x: 1800, y: 380, width: 60,  height: 120 },
      { type: 'house', x: 2000, y: 320, width: 150, height: 180 },
      { type: 'bush',  x: 2700, y: 460, width: 80,  height: 40 },
      { type: 'tree',  x: 2930, y: 380, width: 60,  height: 120 },
      { type: 'house', x: 3360, y: 360, width: 120, height: 140 },
      { type: 'bush',  x: 3550, y: 460, width: 80,  height: 40 },
      { type: 'house', x: 3700, y: 360, width: 120, height: 140 },
      { type: 'house', x: 5000, y: 360, width: 120, height: 140 }
    ];

    // Collectible letters for "YOURE THE BEST DAD EVER"
    let collectibles = [
      { index: 0,  letter: 'Y', x: 600,  y: 480, width: 20, height: 20, collected: false },
      { index: 1,  letter: 'O', x: 800,  y: 460, width: 20, height: 20, collected: false },
      { index: 2,  letter: 'U', x: 1000, y: 470, width: 20, height: 20, collected: false },
      { index: 3,  letter: 'R', x: 1200, y: 480, width: 20, height: 20, collected: false },
      { index: 4,  letter: 'E', x: 1400, y: 465, width: 20, height: 20, collected: false },
      { index: 5,  letter: 'T', x: 1600, y: 475, width: 20, height: 20, collected: false },
      { index: 6,  letter: 'H', x: 1800, y: 480, width: 20, height: 20, collected: false },
      { index: 7,  letter: 'E', x: 2000, y: 470, width: 20, height: 20, collected: false },
      { index: 8,  letter: 'B', x: 2200, y: 465, width: 20, height: 20, collected: false },
      { index: 9,  letter: 'E', x: 2400, y: 480, width: 20, height: 20, collected: false },
      { index: 10, letter: 'S', x: 2600, y: 470, width: 20, height: 20, collected: false },
      { index: 11, letter: 'T', x: 2800, y: 475, width: 20, height: 20, collected: false },
      { index: 12, letter: 'D', x: 3000, y: 480, width: 20, height: 20, collected: false },
      { index: 13, letter: 'A', x: 3200, y: 465, width: 20, height: 20, collected: false },
      { index: 14, letter: 'D', x: 3400, y: 470, width: 20, height: 20, collected: false },
      { index: 15, letter: 'E', x: 3600, y: 480, width: 20, height: 20, collected: false },
      { index: 16, letter: 'V', x: 3800, y: 470, width: 20, height: 20, collected: false },
      { index: 17, letter: 'E', x: 4000, y: 480, width: 20, height: 20, collected: false },
      { index: 18, letter: 'R', x: 4200, y: 465, width: 20, height: 20, collected: false }
    ];

    // Background decorations (mountains) for ground mode.
    const bgDecorations = [
      { type: 'mountain', x: 800,  y: 200, width: 200, height: 300 },
      { type: 'mountain', x: 2200, y: 150, width: 250, height: 350 },
      { type: 'mountain', x: 3200, y: 170, width: 250, height: 350 },
      { type: 'mountain', x: 4800, y: 180, width: 300, height: 340 }
    ];

    // ---------------------------
    // PORTALS (TELEPORTATION)
    // ---------------------------
    // There is no distinct midground state.
    // Touching the "to-midground" portal teleports the player straight up (preserving x)
    // onto the hill (switching collision mode to "midground").
    // Touching the "return-to-ground" portal teleports the player to a fixed left-side ground location.
    const groundPortal = { x: 5500, y: 420, width: 60, height: 80 };
    const midPortal    = { x: 500,  y: 220, width: 60, height: 80 };

    // ---------------------------
    // INTERIOR MODE DATA
    // ---------------------------
    // When the player touches a house door, they enter interior mode.
    // A fixed exit door is used to return to the ground.
    const exitDoor = { x: 10, y: canvas.height/2 - 40, width: 40, height: 80 };
    let currentHouse = null;

    // ---------------------------
    // UTILITY FUNCTIONS
    // ---------------------------
    function rectIntersect(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    // Check if the player is overlapping the climbable part (the trunk) of any tree.
    function isPlayerOnTree() {
      for (let obj of fgDecorations) {
        if (obj.type === 'tree') {
          let trunkX = obj.x + obj.width/2 - (obj.width/3)/2;
          let trunkWidth = obj.width / 3;
          let trunkY = obj.y + obj.height - obj.height/2;
          let trunkHeight = obj.height / 2;
          let trunkRect = { x: trunkX, y: trunkY, width: trunkWidth, height: trunkHeight };
          if (rectIntersect(player, trunkRect)) {
            return true;
          }
        }
      }
      return false;
    }

    // ---------------------------
    // MODE: GROUND (Active outside interior)
    // ---------------------------
    // platformMode controls which collision platforms are active.
    // "ground" uses groundPlatforms; "midground" uses hills.
    function updateGround() {
      // Horizontal movement.
      if (keys['ArrowLeft'] || keys['a']) { player.vx = -moveSpeed; }
      else if (keys['ArrowRight'] || keys['d']) { player.vx = moveSpeed; }
      else { player.vx = 0; }
      player.x += player.vx;

      // Vertical movement.
      if (isPlayerOnTree() && !keys[' ']) {
        if (keys['ArrowUp'] || keys['w']) { player.vy = -2; }
        else if (keys['ArrowDown'] || keys['s']) { player.vy = 2; }
        else { player.vy = 0; }
      } else {
        if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.onGround) {
          player.vy = jumpForce;
          player.onGround = false;
        }
        player.vy += gravity;
      }
      player.y += player.vy;

      // Collision with active platforms.
      if (platformMode === "ground") {
        for (let plat of groundPlatforms) {
          if (rectIntersect(player, plat)) {
            if (player.vy > 0) {
              player.y = plat.y - player.height;
              player.vy = 0;
              player.onGround = true;
            }
          }
        }
      } else if (platformMode === "midground") {
        // Instead of checking only the player's center,
        // sample three points along the player's bottom (left, center, right)
        // and take the maximum (the highest floor) as the collision target.
        let playerLeft = player.x;
        let playerCenter = player.x + player.width / 2;
        let playerRight = player.x + player.width;
        // Assume the player is fully on one hill.
        let targetHill = hills.find(hill => playerCenter >= hill.x && playerCenter <= hill.x + hill.width);
        if (targetHill) {
          let sampleX1 = Math.max(playerLeft, targetHill.x);
          let sampleX2 = playerCenter;
          let sampleX3 = Math.min(playerRight, targetHill.x + targetHill.width);
          let s1 = hillSurface(targetHill, sampleX1);
          let s2 = hillSurface(targetHill, sampleX2);
          let s3 = hillSurface(targetHill, sampleX3);
          let floorY = Math.max(s1, s2, s3); // The highest (least dip) point along the player's foot.
          if (player.y + player.height > floorY) {
            player.y = floorY - player.height;
            player.vy = 0;
            player.onGround = true;
          }
        }
      }

      // Constrain within level boundaries.
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > levelWidth) player.x = levelWidth - player.width;
      if (player.y + player.height > levelHeight) player.y = levelHeight - player.height;

      // Floating collectibles.
      collectibles.forEach(item => {
        let floatOffset = Math.sin(time + item.index) * 5;
        let itemRect = { x: item.x, y: item.y + floatOffset, width: item.width, height: item.height };
        if (!item.collected && rectIntersect(player, itemRect)) {
          item.collected = true;
        }
      });

      // If a collectible touches a house, assign its layer to interior.
      fgDecorations.forEach(obj => {
        if (obj.type === 'house') {
          collectibles.forEach(item => {
            let floatOffset = Math.sin(time + item.index) * 5;
            let itemRect = { x: item.x, y: item.y + floatOffset, width: item.width, height: item.height };
            if (!item.collected && rectIntersect(itemRect, obj)) {
              item.layer = "interior";
            }
          });
        }
      });

      // Automatic Interior Transition: if the player touches a house door.
      for (let obj of fgDecorations) {
        if (obj.type === 'house') {
          let door = { x: obj.x + obj.width/2 - 10, y: obj.y + obj.height - 30, width: 20, height: 30 };
          if (rectIntersect(player, door)) {
            gameState = "interior";
            currentHouse = obj;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 100;
            player.vx = 0;
            player.vy = 0;
            return;
          }
        }
      }

      // Portal Teleportation:
      // When in "ground" collision mode and colliding with the groundPortal,
      // switch to midground mode and teleport the player upward.
      if (platformMode === "ground" && rectIntersect(player, groundPortal)) {
        platformMode = "midground";
        let playerCenterX = player.x + player.width / 2;
        // Find the hill covering the player's center. If none, use the first hill.
        let targetHill = hills.find(hill => playerCenterX >= hill.x && playerCenterX <= hill.x + hill.width);
        if (!targetHill) targetHill = hills[0];
        let surfaceY = hillSurface(targetHill, playerCenterX);
        player.y = surfaceY - player.height;
        player.vx = 0;
        player.vy = 0;
      }

      // When in "midground" collision mode and colliding with the midPortal,
      // switch back to ground mode and teleport the player to a fixed left-side location.
      if (platformMode === "midground" && rectIntersect(player, midPortal)) {
        platformMode = "ground";
        player.x = 50;
        player.y = groundPlatforms[0].y - player.height;
        player.vx = 0;
        player.vy = 0;
      }

      // Update camera.
      camX = player.x + player.width / 2 - canvas.width / 2;
      if (camX < 0) camX = 0;
      if (camX > levelWidth - canvas.width) camX = levelWidth - canvas.width;
    }

    function drawGround() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-camX, 0);

      // Draw the sky.
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, levelWidth, canvas.height);

      // Always draw the brown ground.
      groundPlatforms.forEach(plat => {
        ctx.fillStyle = '#654321';
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });

      // Draw the hills as round platforms on top of the brown ground.
      hills.forEach(hill => {
        ctx.beginPath();
        // Start at the left edge of the hill on the ground.
        ctx.moveTo(hill.x, hill.groundY);
        // Draw a quadratic curve with a peak in the middle.
        ctx.quadraticCurveTo(
          hill.x + hill.width / 2,
          hill.groundY - hill.height,
          hill.x + hill.width,
          hill.groundY
        );
        // Close the shape to the bottom of the canvas.
        ctx.lineTo(hill.x + hill.width, levelHeight);
        ctx.lineTo(hill.x, levelHeight);
        ctx.closePath();
        ctx.fillStyle = hill.color;
        ctx.fill();
      });

      // Draw background mountains.
      bgDecorations.forEach(obj => { drawMountain(obj); });

      // (Optionally, you can overlay a semi-transparent effect on the hills if in midground collision mode.)
      if (platformMode === "midground") {
        hills.forEach(hill => {
          ctx.fillStyle = 'rgba(0,0,0,0.2)';
          ctx.beginPath();
          ctx.moveTo(hill.x, hill.groundY);
          ctx.quadraticCurveTo(
            hill.x + hill.width / 2,
            hill.groundY - hill.height,
            hill.x + hill.width,
            hill.groundY
          );
          ctx.lineTo(hill.x + hill.width, levelHeight);
          ctx.lineTo(hill.x, levelHeight);
          ctx.closePath();
          ctx.fill();
        });
      }

      // Draw floating collectibles.
      collectibles.forEach(item => {
        if (!item.collected) {
          let floatOffset = Math.sin(time + item.index) * 5;
          ctx.fillStyle = '#FFD700';
          ctx.beginPath();
          ctx.arc(item.x + item.width/2, item.y + floatOffset + item.height/2, item.width, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = '#000';
          ctx.font = "16px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(item.letter, item.x + item.width/2, item.y + floatOffset + item.height/2);
        }
      });

      // Draw the portals.
      drawPortal(groundPortal);
      drawPortal(midPortal);

      // Draw foreground decorations.
      fgDecorations.forEach(obj => {
        if (obj.type === 'bush') { drawBush(obj); }
        else if (obj.type === 'tree') { drawTree(obj); }
        else if (obj.type === 'house') { drawHouse(obj); }
      });

      // Draw the player.
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.restore();

      drawHUD();
    }

    // ---------------------------
    // MODE: INTERIOR
    // ---------------------------
    function updateInterior() {
      const speed = 3;
      if (keys['ArrowLeft'] || keys['a']) { player.x -= speed; }
      if (keys['ArrowRight'] || keys['d']) { player.x += speed; }
      if (keys['ArrowUp'] || keys['w']) { player.y -= speed; }
      if (keys['ArrowDown'] || keys['s']) { player.y += speed; }

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      if (rectIntersect(player, exitDoor)) {
        gameState = "ground";
        if (currentHouse) {
          player.x = currentHouse.x + currentHouse.width + 10;
          player.y = currentHouse.y + currentHouse.height - player.height;
        } else {
          player.x = 100;
          player.y = 450;
        }
        currentHouse = null;
      }
    }

    function drawInterior() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#F5F5DC';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(canvas.width/2 - 50, canvas.height/2, 100, 20);
      ctx.fillStyle = '#654321';
      ctx.fillRect(exitDoor.x, exitDoor.y, exitDoor.width, exitDoor.height);
      ctx.fillStyle = '#FFF';
      ctx.font = "16px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Exit", exitDoor.x + exitDoor.width/2, exitDoor.y + exitDoor.height/2);
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      drawHUD("Interior");
    }

    // ---------------------------
    // DRAWING HELPERS
    // ---------------------------
    function drawMountain(m) {
      ctx.fillStyle = '#A9A9A9';
      ctx.beginPath();
      ctx.moveTo(m.x, m.y + m.height);
      ctx.lineTo(m.x + m.width/2, m.y);
      ctx.lineTo(m.x + m.width, m.y + m.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBush(b) {
      ctx.save();
      if (rectIntersect(player, b)) { ctx.globalAlpha = 0.5; }
      ctx.fillStyle = '#228B22';
      ctx.beginPath();
      ctx.ellipse(b.x + b.width/2, b.y + b.height/2, b.width/2, b.height/2, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function drawTree(t) {
      ctx.save();
      if (rectIntersect(player, t)) { ctx.globalAlpha = 0.5; }
      ctx.fillStyle = '#8B4513';
      const trunkWidth = t.width / 3;
      const trunkHeight = t.height / 2;
      ctx.fillRect(t.x + t.width/2 - trunkWidth/2, t.y + t.height - trunkHeight, trunkWidth, trunkHeight);
      ctx.fillStyle = '#006400';
      ctx.beginPath();
      ctx.arc(t.x + t.width/2, t.y + t.height/2, t.width/2, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function drawHouse(h) {
      ctx.save();
      if (rectIntersect(player, h)) { ctx.globalAlpha = 0.5; }
      ctx.fillStyle = '#FFDAB9';
      ctx.fillRect(h.x, h.y, h.width, h.height);
      ctx.fillStyle = '#B22222';
      ctx.beginPath();
      ctx.moveTo(h.x, h.y);
      ctx.lineTo(h.x + h.width/2, h.y - h.height/2);
      ctx.lineTo(h.x + h.width, h.y);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function drawPortal(portal) {
      ctx.save();
      ctx.fillStyle = '#800080';
      ctx.globalAlpha = 0.7;
      ctx.fillRect(portal.x, portal.y, portal.width, portal.height);
      ctx.restore();
    }

    // ---------------------------
    // HUD
    // ---------------------------
    function drawHUD(mode = "") {
      let collectedLetters = [];
      collectibles.slice().sort((a, b) => a.index - b.index).forEach(item => {
        collectedLetters.push(item.collected ? item.letter : '_');
      });
      const message = collectedLetters.join(' ');
      ctx.save();
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
      ctx.fillStyle = '#FFF';
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      let text = "Secret Message: " + message;
      if (mode) { text += " | " + mode; }
      ctx.fillText(text, canvas.width/2, canvas.height - 10);
      ctx.restore();
    }

    // ---------------------------
    // MAIN GAME LOOP
    // ---------------------------
    function gameLoop() {
      time += 0.05;
      
      if (gameState === "ground") {
        updateGround();
        drawGround();
      } else if (gameState === "interior") {
        updateInterior();
        drawInterior();
      }
      
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
