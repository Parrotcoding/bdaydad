<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layered Platformer Letter Hunt</title>
  <style>
    /* Basic reset and canvas styling */
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // ---------------------------
    // GLOBAL SETUP & VARIABLES
    // ---------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Level dimensions – both ground & midground share the same width.
    const levelWidth = 6000;
    const levelHeight = 600; // Canvas height

    // Camera horizontal offset.
    let camX = 0;

    // Define our player.
    const player = {
      x: 100,
      y: 450,
      width: 30,
      height: 50,
      vx: 0,
      vy: 0,
      onGround: false
    };

    // Keyboard input management.
    const keys = {};
    document.addEventListener('keydown', e => { keys[e.key] = true; });
    document.addEventListener('keyup', e => { keys[e.key] = false; });

    // Physics parameters.
    const gravity = 0.5;
    const moveSpeed = 3;
    const jumpForce = -10;

    // Define game modes: "ground", "midground", "interior".
    let gameState = "ground";

    // ---------------------------
    // GROUND MODE DATA
    // ---------------------------
    // Ground platforms (the big ground plus a couple of extra ones)
    const groundPlatforms = [
      { x: 0, y: 500, width: levelWidth, height: 100 },
      { x: 1200, y: 400, width: 200, height: 20 },
      { x: 4500, y: 400, width: 200, height: 20 }
    ];

    // Foreground decorations (bushes, trees, houses) – repositioned so their bottoms align on the ground.
    const fgDecorations = [
      { type: 'bush',  x: 100,  y: 460, width: 80,  height: 40 },
      { type: 'tree',  x: 300,  y: 380, width: 60,  height: 120 },
      { type: 'house', x: 500,  y: 360, width: 120, height: 140 },
      { type: 'bush',  x: 700,  y: 460, width: 80,  height: 40 },
      { type: 'tree',  x: 1120, y: 380, width: 60,  height: 120 },
      { type: 'house', x: 1320, y: 360, width: 120, height: 140 },
      { type: 'bush',  x: 1520, y: 450, width: 100, height: 50 },
      { type: 'tree',  x: 1800, y: 380, width: 60,  height: 120 },
      { type: 'house', x: 2000, y: 320, width: 150, height: 180 },
      { type: 'bush',  x: 2700, y: 460, width: 80,  height: 40 },
      { type: 'tree',  x: 2930, y: 380, width: 60,  height: 120 },
      { type: 'house', x: 3360, y: 360, width: 120, height: 140 },
      { type: 'bush',  x: 3550, y: 460, width: 80,  height: 40 },
      { type: 'house', x: 3700, y: 360, width: 120, height: 140 },
      { type: 'house', x: 5000, y: 360, width: 120, height: 140 }
    ];

    // Collectible letters for the secret message "YOURE THE BEST DAD EVER"
    // They are positioned so that they end up behind (i.e. drawn under) the obstacles.
    let collectibles = [
      { index: 0,  letter: 'Y', x: 600,  y: 480, width: 20, height: 20, collected: false },
      { index: 1,  letter: 'O', x: 800,  y: 480, width: 20, height: 20, collected: false },
      { index: 2,  letter: 'U', x: 1000, y: 480, width: 20, height: 20, collected: false },
      { index: 3,  letter: 'R', x: 1200, y: 480, width: 20, height: 20, collected: false },
      { index: 4,  letter: 'E', x: 1400, y: 480, width: 20, height: 20, collected: false },
      { index: 5,  letter: 'T', x: 1600, y: 480, width: 20, height: 20, collected: false },
      { index: 6,  letter: 'H', x: 1800, y: 480, width: 20, height: 20, collected: false },
      { index: 7,  letter: 'E', x: 2000, y: 480, width: 20, height: 20, collected: false },
      { index: 8,  letter: 'B', x: 2200, y: 480, width: 20, height: 20, collected: false },
      { index: 9,  letter: 'E', x: 2400, y: 480, width: 20, height: 20, collected: false },
      { index: 10, letter: 'S', x: 2600, y: 480, width: 20, height: 20, collected: false },
      { index: 11, letter: 'T', x: 2800, y: 480, width: 20, height: 20, collected: false },
      { index: 12, letter: 'D', x: 3000, y: 480, width: 20, height: 20, collected: false },
      { index: 13, letter: 'A', x: 3200, y: 480, width: 20, height: 20, collected: false },
      { index: 14, letter: 'D', x: 3400, y: 480, width: 20, height: 20, collected: false },
      { index: 15, letter: 'E', x: 3600, y: 480, width: 20, height: 20, collected: false },
      { index: 16, letter: 'V', x: 3800, y: 480, width: 20, height: 20, collected: false },
      { index: 17, letter: 'E', x: 4000, y: 480, width: 20, height: 20, collected: false },
      { index: 18, letter: 'R', x: 4200, y: 480, width: 20, height: 20, collected: false }
    ];

    // Background decorations (mountains) for ground mode.
    const bgDecorations = [
      { type: 'mountain', x: 800,  y: 200, width: 200, height: 300 },
      { type: 'mountain', x: 2200, y: 150, width: 250, height: 350 },
      { type: 'mountain', x: 3200, y: 170, width: 250, height: 350 },
      { type: 'mountain', x: 4800, y: 180, width: 300, height: 340 }
    ];

    // A portal on the ground that leads to the midground.
    const groundPortal = { x: 5500, y: 420, width: 60, height: 80, target: "midground" };

    // ---------------------------
    // MIDGROUND MODE DATA
    // ---------------------------
    // Midground platforms – an elevated area to explore.
    const midPlatforms = [
      { x: 0, y: 300, width: levelWidth, height: 50 },
      { x: 2000, y: 250, width: 300, height: 50 },
      { x: 4500, y: 280, width: 200, height: 50 }
    ];

    // A portal in the midground that returns you to the ground.
    const midPortal = { x: 500, y: 220, width: 60, height: 80, target: "ground" };

    // ---------------------------
    // INTERIOR MODE DATA
    // ---------------------------
    // When entering a house in ground mode, the interior is a simple scene.
    // The exit door is fixed on the left wall.
    const exitDoor = { x: 10, y: canvas.height/2 - 40, width: 40, height: 80 };

    // currentHouse holds the house object you entered.
    let currentHouse = null;

    // ---------------------------
    // UTILITY FUNCTIONS
    // ---------------------------
    function rectIntersect(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    // Determine if the player is overlapping the climbable part (the lower trunk) of any tree.
    function isPlayerOnTree() {
      for (let obj of fgDecorations) {
        if (obj.type === 'tree') {
          let trunkX = obj.x + obj.width/2 - (obj.width/3)/2;
          let trunkWidth = obj.width/3;
          let trunkY = obj.y + obj.height - obj.height/2;
          let trunkHeight = obj.height/2;
          let trunkRect = { x: trunkX, y: trunkY, width: trunkWidth, height: trunkHeight };
          if (rectIntersect(player, trunkRect)) {
            return true;
          }
        }
      }
      return false;
    }

    // ---------------------------
    // GROUND MODE FUNCTIONS
    // ---------------------------
    function updateGround() {
      // Horizontal movement.
      if (keys['ArrowLeft'] || keys['a']) {
        player.vx = -moveSpeed;
      } else if (keys['ArrowRight'] || keys['d']) {
        player.vx = moveSpeed;
      } else {
        player.vx = 0;
      }
      player.x += player.vx;

      // Vertical movement:
      // Allow climbing when on a tree (unless the Space key is pressed to jump).
      if (isPlayerOnTree() && !keys[' ']) {
        if (keys['ArrowUp'] || keys['w']) {
          player.vy = -2;
        } else if (keys['ArrowDown'] || keys['s']) {
          player.vy = 2;
        } else {
          player.vy = 0;
        }
      } else {
        // Jumping when on the ground.
        if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.onGround) {
          player.vy = jumpForce;
          player.onGround = false;
        }
        player.vy += gravity;
      }
      player.y += player.vy;

      // Collision with ground platforms.
      player.onGround = false;
      for (let plat of groundPlatforms) {
        if (rectIntersect(player, plat)) {
          if (player.vy > 0) {
            player.y = plat.y - player.height;
            player.vy = 0;
            player.onGround = true;
          }
        }
      }

      // Keep player within level boundaries.
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > levelWidth) player.x = levelWidth - player.width;
      if (player.y + player.height > levelHeight) player.y = levelHeight - player.height;

      // Update collectibles.
      collectibles.forEach(item => {
        if (!item.collected && rectIntersect(player, item)) {
          item.collected = true;
        }
      });

      // Check for house entry.
      for (let obj of fgDecorations) {
        if (obj.type === 'house') {
          // Define the door area (centered at the bottom of the house).
          let door = { x: obj.x + obj.width/2 - 10, y: obj.y + obj.height - 30, width: 20, height: 30 };
          if (rectIntersect(player, door) && keys['e']) {
            gameState = "interior";
            currentHouse = obj;
            keys['e'] = false;
            // Position player in the interior.
            player.x = canvas.width/2 - player.width/2;
            player.y = canvas.height - 100;
            player.vx = 0; player.vy = 0;
            return;
          }
        }
      }

      // Check for portal to midground.
      if (rectIntersect(player, groundPortal) && keys['e']) {
        gameState = "midground";
        keys['e'] = false;
        // Position player near the midground portal.
        player.x = midPortal.x + midPortal.width + 10;
        player.y = midPlatforms[0].y - player.height;
        player.vx = 0; player.vy = 0;
        return;
      }

      // Update camera.
      camX = player.x + player.width/2 - canvas.width/2;
      if (camX < 0) camX = 0;
      if (camX > levelWidth - canvas.width) camX = levelWidth - canvas.width;
    }

    function drawGround() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-camX, 0);

      // Draw the sky.
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, levelWidth, canvas.height);

      // Draw background mountains.
      bgDecorations.forEach(obj => { drawMountain(obj); });

      // Draw ground platforms.
      groundPlatforms.forEach(plat => {
        ctx.fillStyle = '#654321';
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });

      // Draw collectibles (behind the foreground).
      collectibles.forEach(item => {
        if (!item.collected) {
          ctx.fillStyle = '#FFD700';
          ctx.beginPath();
          ctx.arc(item.x + item.width/2, item.y + item.height/2, item.width, 0, Math.PI*2);
          ctx.fill();
          ctx.fillStyle = '#000';
          ctx.font = "16px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(item.letter, item.x + item.width/2, item.y + item.height/2);
        }
      });

      // Draw the ground portal.
      drawPortal(groundPortal);

      // Draw foreground objects.
      fgDecorations.forEach(obj => {
        if (obj.type === 'bush') {
          drawBush(obj);
        } else if (obj.type === 'tree') {
          drawTree(obj);
        } else if (obj.type === 'house') {
          drawHouse(obj);
        }
      });

      // Draw the player.
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.restore();

      // Draw HUD.
      drawHUD();
    }

    // ---------------------------
    // MIDGROUND MODE FUNCTIONS
    // ---------------------------
    function updateMidground() {
      // Horizontal movement.
      if (keys['ArrowLeft'] || keys['a']) {
        player.vx = -moveSpeed;
      } else if (keys['ArrowRight'] || keys['d']) {
        player.vx = moveSpeed;
      } else {
        player.vx = 0;
      }
      player.x += player.vx;

      // Vertical movement (no tree climbing here).
      if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.onGround) {
        player.vy = jumpForce;
        player.onGround = false;
      }
      player.vy += gravity;
      player.y += player.vy;

      // Collide with midground platforms.
      player.onGround = false;
      for (let plat of midPlatforms) {
        if (rectIntersect(player, plat)) {
          if (player.vy > 0) {
            player.y = plat.y - player.height;
            player.vy = 0;
            player.onGround = true;
          }
        }
      }

      // Constrain within boundaries.
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > levelWidth) player.x = levelWidth - player.width;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      // Check for portal back to ground.
      if (rectIntersect(player, midPortal) && keys['e']) {
        gameState = "ground";
        keys['e'] = false;
        player.x = groundPortal.x - groundPortal.width - 10;
        player.y = groundPlatforms[0].y - player.height;
        player.vx = 0; player.vy = 0;
        return;
      }

      // Update camera.
      camX = player.x + player.width/2 - canvas.width/2;
      if (camX < 0) camX = 0;
      if (camX > levelWidth - canvas.width) camX = levelWidth - canvas.width;
    }

    function drawMidground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-camX, 0);

      // Draw a different sky.
      ctx.fillStyle = '#87BFFF';
      ctx.fillRect(0, 0, levelWidth, canvas.height);

      // Draw midground platforms.
      midPlatforms.forEach(plat => {
        ctx.fillStyle = '#555555';
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      });

      // Draw some background mountains for continuity.
      bgDecorations.forEach(obj => { drawMountain(obj); });

      // Draw the portal back to ground.
      drawPortal(midPortal);

      // Draw the player.
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.restore();

      // Draw HUD indicating midground mode.
      drawHUD("Midground");
    }

    // ---------------------------
    // INTERIOR MODE FUNCTIONS
    // ---------------------------
    function updateInterior() {
      // Free movement inside the interior.
      const interiorSpeed = 3;
      if (keys['ArrowLeft'] || keys['a']) { player.x -= interiorSpeed; }
      if (keys['ArrowRight'] || keys['d']) { player.x += interiorSpeed; }
      if (keys['ArrowUp'] || keys['w']) { player.y -= interiorSpeed; }
      if (keys['ArrowDown'] || keys['s']) { player.y += interiorSpeed; }
      
      // Constrain within the canvas.
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

      // Exit when the player touches the exit door and presses "e".
      if (rectIntersect(player, exitDoor) && keys['e']) {
        gameState = "ground";
        keys['e'] = false;
        if (currentHouse) {
          player.x = currentHouse.x + currentHouse.width + 10;
          player.y = currentHouse.y + currentHouse.height - player.height;
        } else {
          player.x = 100;
          player.y = 450;
        }
        currentHouse = null;
      }
    }

    function drawInterior() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw a beige interior.
      ctx.fillStyle = '#F5F5DC';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Draw a simple table.
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(canvas.width/2 - 50, canvas.height/2, 100, 20);
      // Draw the exit door.
      ctx.fillStyle = '#654321';
      ctx.fillRect(exitDoor.x, exitDoor.y, exitDoor.width, exitDoor.height);
      ctx.fillStyle = '#FFF';
      ctx.font = "16px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Exit", exitDoor.x + exitDoor.width/2, exitDoor.y + exitDoor.height/2);
      // Draw the player.
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      // Draw HUD.
      drawHUD("Interior");
    }

    // ---------------------------
    // DRAWING HELPERS
    // ---------------------------
    function drawMountain(m) {
      ctx.fillStyle = '#A9A9A9';
      ctx.beginPath();
      ctx.moveTo(m.x, m.y + m.height);
      ctx.lineTo(m.x + m.width/2, m.y);
      ctx.lineTo(m.x + m.width, m.y + m.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBush(b) {
      ctx.save();
      if (rectIntersect(player, b)) { ctx.globalAlpha = 0.5; }
      ctx.fillStyle = '#228B22';
      ctx.beginPath();
      ctx.ellipse(b.x + b.width/2, b.y + b.height/2, b.width/2, b.height/2, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function drawTree(t) {
      ctx.save();
      if (rectIntersect(player, t)) { ctx.globalAlpha = 0.5; }
      // Draw trunk.
      ctx.fillStyle = '#8B4513';
      const trunkWidth = t.width / 3;
      const trunkHeight = t.height / 2;
      ctx.fillRect(t.x + t.width/2 - trunkWidth/2, t.y + t.height - trunkHeight, trunkWidth, trunkHeight);
      // Draw canopy.
      ctx.fillStyle = '#006400';
      ctx.beginPath();
      ctx.arc(t.x + t.width/2, t.y + t.height/2, t.width/2, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function drawHouse(h) {
      ctx.save();
      if (rectIntersect(player, h)) { ctx.globalAlpha = 0.5; }
      // House body.
      ctx.fillStyle = '#FFDAB9';
      ctx.fillRect(h.x, h.y, h.width, h.height);
      // Roof.
      ctx.fillStyle = '#B22222';
      ctx.beginPath();
      ctx.moveTo(h.x, h.y);
      ctx.lineTo(h.x + h.width/2, h.y - h.height/2);
      ctx.lineTo(h.x + h.width, h.y);
      ctx.closePath();
      ctx.fill();
      // Door.
      ctx.fillStyle = '#654321';
      ctx.fillRect(h.x + h.width/2 - 10, h.y + h.height - 30, 20, 30);
      ctx.restore();
    }

    function drawPortal(portal) {
      ctx.save();
      ctx.fillStyle = '#800080';
      ctx.globalAlpha = 0.7;
      ctx.fillRect(portal.x, portal.y, portal.width, portal.height);
      ctx.restore();
    }

    // ---------------------------
    // HUD
    // ---------------------------
    function drawHUD(mode = "") {
      let collectedLetters = [];
      collectibles.slice().sort((a, b) => a.index - b.index).forEach(item => {
        collectedLetters.push(item.collected ? item.letter : '_');
      });
      const message = collectedLetters.join(' ');
      ctx.save();
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
      ctx.fillStyle = '#FFF';
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      let text = "Secret Message: " + message;
      if (mode) { text += " | " + mode; }
      ctx.fillText(text, canvas.width/2, canvas.height - 10);
      ctx.restore();
    }

    // ---------------------------
    // MAIN GAME LOOP
    // ---------------------------
    function gameLoop() {
      if (gameState === "ground") {
        updateGround();
        drawGround();
      } else if (gameState === "midground") {
        updateMidground();
        drawMidground();
      } else if (gameState === "interior") {
        updateInterior();
        drawInterior();
      }
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
